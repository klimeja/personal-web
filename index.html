<script>
    $(document).ready(function(){
            $( "#violet" ).animate({ "right": "+=32%", "opacity": 1 }, 1500 );
            $( "#green" ).animate({ "left": "+=32%", "opacity": 1 }, 1500 );
            setTimeout(function(){$("#light-green").animate({ "top": "+=176px", "opacity": 1},1500);},500);
            setTimeout(function(){$("#orange").animate({ "left": "+=31.2%", "opacity": 1 }, 1500 );},850);
            setTimeout(function(){$("#blue").animate({ "right": "+=31.7%", "opacity": 1 }, 1500 );},850);
            setTimeout(function(){
                $("#light-green").animate({"opacity": 0},1000);
                $("#green").animate({"opacity": 0},1000);
                $("#orange").animate({"opacity": 0},1000);
                $("#blue").animate({"opacity": 0},1000);
                $("#violet").animate({"opacity": 0},1000);
                $("#diamant-big").animate({"opacity": 1},1000);
            },2300);
        setTimeout(function(){
            document.getElementById("light-green").style.display="none";
            document.getElementById("green").style.display="none";
            document.getElementById("orange").style.display="none";
            document.getElementById("blue").style.display="none";
            document.getElementById("violet").style.display="none";
        },3000)
        setTimeout(function(){
            $("#diamant-big").animate({"top": "-55px", "left": "16px"},1500);
            $("#diamant").animate({"heigth": "50px", "width": "56px"},1500);
        },3300);
        setTimeout(function(){
            document.getElementById("diamant-big").style.display = "none";
            document.getElementById("logo-small").style.display = "block";
        },4800);
        setTimeout(function(){$('#logo').addClass('animated flipOutY');},4850);
        setTimeout(function(){
            $('#logo').removeClass('flipOutY');
            $('#logo').addClass('flipInY');
        },5350);
        setTimeout(function(){
            $('#welcome').animate({"height": "500px"},700);
        },5350);

        $("#logo").click(function() {
            $('#logo').addClass('flipOutY');
            setTimeout(function(){
                $('#logo').removeClass('flipOutY');
                $('#logo').addClass('flipInY');
            },500);
        });
    });
</script>
